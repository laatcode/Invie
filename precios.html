<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Precios de tus mejores guitarras</title>
    <link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/invie.css">
  </head>
  <body>
    <header id="header" class="header contenedor">
      <figure class="logotipo">
        <img src="images/invie.png" width="186" height="60" alt="Logo Invie">
      </figure>
      <nav class="menu">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#guitarras">Guitarras</a>
          </li>
          <li>
            <a href="precios.html">Precios</a>
          </li>
        </ul>
      </nav>
    </header>
    <footer class="footer">
      <div class="contenedor">
        <div class="contacto">
          <img src="images/invie-white.png" alt="logotipo blanco">
          <a href="tel:+571234567"><strong>Teléfono</strong> <span>3001234567</span></a>
          <a href="mailto:contacto@invie.com"><strong>E-mail</strong> <span>contacto@invie.com</span></a>
        </div>
        <form class="formulario">
          <div class="col1">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" name="nombre" required>
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" required>
            <div class="sexo">
              <label for="mujer">
                <input id="mujer" type="radio" name="sexo" value="Mujer"> Mujer
              </label>
              <label for="hombre">
                <input id="hombre" type="radio" name="sexo" value="Hombre"> Hombre
              </label>
            </div>
            <div class="intereses">
              <label for="cotizacion">
                <input id="cotizacion" type="checkbox" name="intereses" value="cotización"> Cotización
              </label>
              <label for="reclamos">
                <input id="reclamos" type="checkbox" name="intereses" value="reclamos"> Reclamos
              </label>
              <label for="comentarios">
                <input id="comentarios" type="checkbox" name="intereses" value="comentarios"> Comentarios
              </label>
              <label for="otros">
                <input id="otros" type="checkbox" name="intereses" value="otros"> Otros
              </label>
            </div>
          </div>
          <div class="col2">
            <label for="comentario">Comentarios</label>
            <textarea id="comentario" name="comentario" rows="7" cols="30"></textarea>
            <input class="button" type="submit" value="Enviar">
          </div>
        </form>
      </div>
    </footer>
  </body>
</html>
